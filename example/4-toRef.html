<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app"></div>
</body>
<script src="../node_modules/@vue/reactivity/dist/reactivity.global.js"></script>
<script>
    let { ref, effect, reactive, toRef } = VueReactivity
    let proxy = reactive({ name: 'leo' })
    let nameRef = toRef(proxy, 'name')
    console.log(nameRef);
    const { name } = proxy
    effect(() => {
        // app.innerHTML = proxy.name
        // app.innerHTML = name
        app.innerHTML = nameRef.value
    })

    setTimeout(() => {
        proxy.name = 'jw'
    }, 1000)
</script>

</html>
