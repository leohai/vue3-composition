<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app"></div>
</body>
<script src="../node_modules/@vue/reactivity/dist/reactivity.global.js"></script>
<script>
    let { ref, effect, reactive, toRefs } = VueReactivity
    let proxy = reactive({ name: 'leo', age: 12 })
    let r1 = toRefs(proxy)
    effect(() => {
        // app.innerHTML = proxy.name
        // app.innerHTML = name
        app.innerHTML = r1.name.value + r1.age.value
    })

    setTimeout(() => {
        proxy.name = 'jw'
    }, 1000)
</script>

</html>
